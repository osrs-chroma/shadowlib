name: Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Run ruff linter
      run: |
        ruff check shadowlib/ --output-format=github

    - name: Run ruff formatter check
      run: |
        ruff format shadowlib/ --check

  naming-convention:
    name: Check Naming Conventions
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Run naming convention checker
      run: |
        python3 scripts/check_naming.py

  imports-check:
    name: Verify Imports
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install package dependencies
      run: |
        python -m pip install --upgrade pip
        pip install msgpack inotify-simple shapely

    - name: Test imports
      run: |
        python3 -c "import shadowlib; print('✅ shadowlib imports successfully')"
        python3 -c "from shadowlib.tabs.inventory import Inventory; print('✅ Inventory imports successfully')"
        python3 -c "from shadowlib.interfaces.bank import Bank; print('✅ Bank imports successfully')"
        python3 -c "from shadowlib.utilities.geometry import Point; print('✅ Geometry imports successfully')"

  security-check:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install bandit
      run: pip install bandit[toml]

    - name: Run bandit security scan
      run: |
        bandit -r shadowlib/ -f json -o bandit-report.json || true
        bandit -r shadowlib/ -ll
      continue-on-error: true
