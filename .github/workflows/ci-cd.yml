name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  quality-checks:
    name: Quality Checks & Tests
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter
        run: ruff format --check .

      - name: Check naming conventions
        run: python scripts/check_naming.py

      - name: Run mypy type checking
        run: mypy shadowlib --ignore-missing-imports || echo "⚠️ Mypy check completed with warnings"
        continue-on-error: true

      - name: Validate YAML files
        run: |
          pip install yamllint
          yamllint .github/workflows/ || true

      - name: Validate TOML files
        run: |
          pip install toml
          python -c "import toml; toml.load('pyproject.toml')"

      - name: Validate commit messages (main branch only)
        if: github.ref == 'refs/heads/main'
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional
          echo "$(git log -1 --pretty=%B)" | npx commitlint

  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install semantic-release dependencies
        run: |
          npm install -g \
            semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/github \
            @semantic-release/exec \
            @semantic-release/commit-analyzer \
            @semantic-release/release-notes-generator \
            conventional-changelog-conventionalcommits

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Build Python package
        run: |
          rm -rf dist/ build/ *.egg-info
          python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            twine upload dist/* --skip-existing || echo "⚠️ Upload failed or version already exists"
          fi
        continue-on-error: true
